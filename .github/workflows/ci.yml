name: CI (mypy + ruff)

on:
  push:
    branches:
      - "**"

permissions:
  contents: read

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install project and tooling (pyproject-based)
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install ruff mypy

      - name: Ruff (lint)
        run: ruff check .

      - name: Mypy (type-check)
        run: mypy .

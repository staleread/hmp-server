name: CD (Docker -> GHCR -> DO Deploy)

on:
  push:
    branches:
      - main
      - prod

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/hmp-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      image_ref: ${{ steps.meta.outputs.image_ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set tag based on branch
        id: meta
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            TAG="dev"
          elif [ "${GITHUB_REF_NAME}" = "prod" ]; then
            TAG="prod"
          else
            echo "Unsupported branch ${GITHUB_REF_NAME}" >&2
            exit 1
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "image_ref=${IMAGE_NAME}:${TAG}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (target=prod)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          target: prod
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
            ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-digitalocean:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Determine App ID based on branch
        id: app
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "app_id=${{ secrets.DO_APP_ID_DEV }}" >> "$GITHUB_OUTPUT"
          elif [ "${GITHUB_REF_NAME}" = "prod" ]; then
            echo "app_id=${{ secrets.DO_APP_ID_PROD }}" >> "$GITHUB_OUTPUT"
          else
            echo "Unsupported branch ${GITHUB_REF_NAME}" >&2
            exit 1
          fi

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Trigger App Platform deployment
        run: |
          doctl apps create-deployment "${{ steps.app.outputs.app_id }}" --force-redeploy
